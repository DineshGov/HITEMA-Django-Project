<!DOCTYPE html>
<html lang="fr">
<head>
    <title>{% block title %}Academy{% endblock %}</title>
    
    {% load static %}
    <link rel="icon" href="{% static 'img/cacahuetes.ico' %}" >

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-inverse" style="border-radius: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'accueil' %}">Academy</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Parcourir
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li class="dropdown-header">Create</li>
          <li><a href="{% url 'create_sport' %}">Sport</a></li>
          <li><a href="{% url 'create_equipe' %}">Équipe</a></li>
          <li><a href="{% url 'create_joueur' %}">Joueur</a></li>
          <li class="divider"></li>
          <li class="dropdown-header">Read</li>
          <li><a href="{% url 'sports' %}">Sports</a></li>
          <li><a href="{% url 'equipes' %}">Équipes</a></li>
          <li><a href="{% url 'joueurs' %}">Joueurs</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
   <section id="content">
      {% block position %}
        <ul class="breadcrumb">
          <li class="active">Home</li>
        </ul>
      {% endblock %}
      <div class="col-lg-12 col-md-12 col-sm-12">
        <p class="lead">
          {% block page_header %}
            -
          {% endblock %}
        </p>
      {% block content %}
        -
      {% endblock %}
      </div>
      
   </section>
<footer style="
    text-align: right;
    position: fixed;
    bottom: 10px;
    right: 10px;">
  &copy; Dinesh GOVINDARADJANE</footer>


<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
